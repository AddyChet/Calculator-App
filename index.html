<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="https://github.com/AddyChet" target="_blank"><img
          src="https://avatars.githubusercontent.com/u/180075901?s=400&v=4"
          alt="github-pic"
        /></a>
        <a href="https://github.com/AddyChet?tab=repositories" target="_blank">My Repo</a>
      </nav>
    </header>

    <section>
      <div id="container">
        <div id="num-bar">
         <input type="text" id="input">
        </div>

        <div id="grid">
          <div class="item"><button id="wipe" class="btn-num">AC</button></div>
          <div class="item"><button id="del" class="btn-num">DEL</button></div>
          <div class="item"><button id="percent" class="btn-num">%</button></div>
          <div class="item"><button id="divide" class="btn-num">/</button></div>

          <div class="item"><button class="btn-num">7</button></div>
          <div class="item"><button class="btn-num">8</button></div>
          <div class="item"><button class="btn-num">9</button></div>
          <div class="item"><button id="multiply" class="btn-num">*</button></div>

          <div class="item"><button class="btn-num">4</button></div>
          <div class="item"><button class="btn-num">5</button></div>
          <div class="item"><button class="btn-num">6</button></div>
          <div class="item"><button id="minus" class="btn-num">-</button></div>

          <div class="item"><button class="btn-num">1</button></div>
          <div class="item"><button class="btn-num">2</button></div>
          <div class="item"><button class="btn-num">3</button></div>
          <div class="item"><button id="plus" class="btn-num">+</button></div>

          <div class="item"><button class="btn-num">0</button></div>
          <div class="item"><button class="btn-num">00</button></div>
          <div class="item"><button class="btn-num">.</button></div>
          <div class="item"><button id="equal" class="btn-num">=</button></div>
        </div>
      </div>
    </section>
  </body>
</html>
